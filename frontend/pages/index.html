<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mt-5">Bem-vindo ao Projeto de Redes</h1>
                <!-- Adicione o conteúdo da página aqui -->
            </div>
        </div>
    </div>
    <script>
        // Função para carregar o conteúdo do cabeçalho
        function loadHeader() {
            fetch('/frontend/components/header.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header').innerHTML = html;
                    updateHeader();
                })
                .catch(error => console.error('Error loading header:', error));
        }

        // Função para atualizar o cabeçalho com informações do usuário
        function updateHeader() {
            const user = JSON.parse(sessionStorage.getItem('user'));
            if (user) {
                document.getElementById('userGreeting').textContent = `Bem-vindo, ${user.username}`;
                document.getElementById('logout').addEventListener('click', function() {
                    sessionStorage.removeItem('user');
                    window.location.href = '/frontend/pages/login.html';
                });
            } else {
                window.location.href = '/frontend/pages/login.html';
            }
        }

        // Carregar o cabeçalho quando a página for carregada
        document.addEventListener('DOMContentLoaded', loadHeader);
    </script>
</body>
</html>
