<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/logo.png" type="image/png">
    <title>Traceroute Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="header"></div>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="traceroute-box shadow p-4 rounded">
            <h2 class="text-center mb-4">Traceroute Tool</h2>
            <form id="tracerouteForm">
                <div class="mb-3">
                    <label for="target" class="form-label">Target IP Address or Domain</label>
                    <input type="text" class="form-control" id="target" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Run Traceroute</button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../js/loadComponents.js"></script>
    <script src="../js/traceroute.js"></script>
</body>
</html>
